<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content class="container">
	<div class="logo">
		<img src="./assets/image/round_logo.png" alt="Heritage Shelf">
	</div>
	<div class="login-form">
		<div class="heading">
			<h1>Sign Up</h1>
			<span>We will send an otp on this number <br> for confirm the order</span>
		</div>
		<form [formGroup]="registerForm" (ngSubmit)="register()">
			<ion-list class="inputs-list" lines="full">
				<ion-item class="input-item">
					<ion-icon name="people" slot="start"></ion-icon>
					<ion-label position="floating">Name</ion-label>
					<ion-input type="text" formControlName="name"></ion-input>
				</ion-item>
				<div class="error-container">
					<ng-container *ngFor="let validation of validations.name">
						<div class="error-message"
							*ngIf="registerForm.get('name').hasError(validation.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							<span>{{ validation.message }}</span>
						</div>
					</ng-container>
				</div>
			</ion-list>

			<ion-list class="inputs-list" lines="full">
				<ion-item class="input-item">
					<ion-icon name="mail" slot="start"></ion-icon>
					<ion-label position="floating">Email</ion-label>
					<ion-input type="email" formControlName="email"></ion-input>
				</ion-item>
				<div class="error-container">
					<ng-container *ngFor="let validation of validations.email">
						<div class="error-message"
							*ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							<span>{{ validation.message }}</span>
						</div>
					</ng-container>
				</div>
			</ion-list>

			<ion-list class="inputs-list" lines="full">
				<ion-item class="input-item">
					<ion-icon name="call" slot="start"></ion-icon>
					<ion-label position="floating">Mobile Number</ion-label>
					<ion-input type="number" formControlName="mobile_no"></ion-input>
				</ion-item>
				<div class="error-container">
					<ng-container *ngFor="let validation of validations.mobile_no">
						<div class="error-message"
							*ngIf="registerForm.get('mobile_no').hasError(validation.type) && (registerForm.get('mobile_no').dirty || registerForm.get('mobile_no').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							<span>{{ validation.message }}</span>
						</div>
					</ng-container>
				</div>
				<ion-item class="input-item">
					<ion-icon name="key" slot="start"></ion-icon>
					<ion-label position="floating">Password</ion-label>
					<ion-input type="password" formControlName="password"></ion-input>
				</ion-item>
				<div class="error-container">
					<ng-container *ngFor="let validation of validations.password">
						<div class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							<span>{{ validation.message }}</span>
						</div>
					</ng-container>
				</div>
			</ion-list>

			<ion-button class="btn" type="submit" expand="block" [disabled]="!registerForm.valid">Create Account</ion-button>
		</form>
		<!-- <div class="divider">or Create account with</div>
		<ion-grid class="ion-no-padding">
			<ion-row class="social-media">
				<ion-col size="6">
					<ion-button class="btn-social-media" color="medium-light-shade" fill="outline" expand="block">
						Sign
						in with Google</ion-button>
				</ion-col>
				<ion-col size="6">
					<ion-button class="btn-social-media" color="medium-light-shade" fill="outline" expand="block">
						Sign
						in with Facebook</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid> -->
		<div class="divider">Already have an account ?</div>
		<div class="register">
			<ion-button [routerLink]="['/username']" fill="clear" class="btn" expand="block">Login
			</ion-button>
		</div>
	</div>
</ion-content>
