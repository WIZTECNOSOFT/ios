<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content class="container">
	<div class="logo">
		<img src="./assets/image/round_logo.png" alt="Heritage Shelf">
	</div>
	<div class="login-form">
		<div class="heading">
			<h1>Mobile Number</h1>
			<span>We will send an otp on this number <br> for confirm the order</span>
		</div>
		<form [formGroup]="loginForm" (ngSubmit)="sendOtp()">
			<ion-list class="inputs-list" lines="full">
				<ion-item class="input-item">
					<ion-icon name="call" slot="start"></ion-icon>
					<ion-label position="floating">Mobile Number</ion-label>
					<ion-input type="number" formControlName="mobile_no"></ion-input>
				</ion-item>
				<div class="error-container">
					<ng-container *ngFor="let validation of validations.mobile_no">
						<div class="error-message" *ngIf="loginForm.get('mobile_no').hasError(validation.type) && (loginForm.get('mobile_no').dirty || loginForm.get('mobile_no').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							<span>{{ validation.message }}</span>
						</div>
					</ng-container>
				</div>
			</ion-list>
			<ion-button class="btn" type="submit" expand="block" [disabled]="!loginForm.valid">Next</ion-button>
		</form>
		<div class="divider">or Login with</div>
		<ion-grid class="ion-no-padding">
			<ion-row class="social-media">
				<ion-col size="12">
					<ion-button [routerLink]="['/username']" class="btn-social-media" color="medium-light-shade" fill="outline" expand="block">Login in with Email</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
		<div class="divider">Don't have an account ?</div>
		<div class="register">
			<ion-button [routerLink]="['/register']" fill="clear" class="btn" expand="block">Create Account</ion-button>
		</div>
	</div>
</ion-content>
