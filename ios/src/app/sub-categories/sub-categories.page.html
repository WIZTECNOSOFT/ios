<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>
    <span *ngIf="category">{{ category.category_name }}</span>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
<div class="categories" *ngIf="sub_categories">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6" class="ion-text-center" *ngFor="let sub_category of sub_categories" (click)="openProducts(sub_category)">
        <img [src]="sub_category.image">
        <div class="category_name">{{ sub_category.category_name }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div class="categories" *ngIf="!sub_categories">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6" class="ion-text-center" *ngFor="let fake of fakes">
        <ion-skeleton-text animated style="width: 100%; height: 100px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div *ngIf="sub_categories?.length==0">
  <div id="container">
    <img src="./assets/image/no-data.png">
    <p>Coming Soon</p>
    <span>Please check back later !...</span>
  </div>
  </div>
<div class="products">
  <ion-button class="btn" (click)="openCategoryProducts()" expand="block">View All</ion-button>
</div>
</ion-content>
