<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Account</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class="ion-padding">
		<ion-row *ngIf="!user" [routerLink]="['/username']">
			<ion-avatar>
				<img src="assets/image/avatar.png">
			</ion-avatar>
			<ion-col size="12" class="ion-no-padding primary-contrat-color">
				<h2>Login & Register</h2>
				<p>Please login or create an account</p>
			</ion-col>
		</ion-row>
	
		<ion-row *ngIf="user">
			<ion-avatar>
				<ion-fab-button id="nametxt">{{ getFirstLetter() }}</ion-fab-button>
			</ion-avatar>
			<ion-col size="12" class="ion-no-padding primary-contrat-color">
				<h2>{{ user.name }}</h2>
				<p>{{ user.email }}</p>
				<p>{{ user.mobile_no }}</p>
			</ion-col>
		</ion-row>
		<span class="opacity-background"></span>
	</ion-grid>

	<ion-list class="ion-padding">
		<ion-item lines="full" *ngIf="user" (click)="openProfile()">
			<ion-label><p>Edit Profile</p></ion-label>
			<ion-icon slot="start" name="lock-closed"></ion-icon>
			<ion-icon slot="end" name="arrow-forward"></ion-icon>
		</ion-item>
		<ion-item lines="full" *ngIf="user" (click)="openAddresses()">
			<ion-label><p>Address</p></ion-label>
			<ion-icon slot="start" name="locate"></ion-icon>
      		<ion-icon slot="end" name="arrow-forward"></ion-icon>
		</ion-item>
		<ion-item lines="full" *ngIf="user" (click)="openOrders()">
			<ion-label><p>My Orders</p></ion-label>
			<ion-icon slot="start" name="cart"></ion-icon>
			<ion-icon slot="end" name="arrow-forward"></ion-icon>
		</ion-item>
		<ion-item lines="full" *ngFor="let page of pages" (click)="openPages(page)">
			<ion-label><p>{{ page.page_name }}</p></ion-label>
			<ion-icon slot="start" name="information-circle"></ion-icon>
			<ion-icon slot="end" name="arrow-forward"></ion-icon>
		</ion-item>
		<ion-item lines="full" *ngIf="user" (click)="logout()">
			<ion-label><p>Logout</p></ion-label>
			<ion-icon slot="start" name="log-out"></ion-icon>
			<ion-icon slot="end" name="arrow-forward"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
