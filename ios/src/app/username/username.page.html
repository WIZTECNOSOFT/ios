<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content class="container">
	<div class="logo">
		<img src="./assets/image/round_logo.png" alt="Heritage Shelf">
	</div>
	<div class="login-form">
		<div class="heading">
			<h1>Login in with Email</h1>
		</div>
		<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
			<ion-list class="inputs-list" lines="full">
				<ion-item class="input-item">
					<ion-icon name="mail" slot="start"></ion-icon>
					<ion-label position="floating">Email Address</ion-label>
					<ion-input type="text" formControlName="email" autocapitalize="off"></ion-input>
				</ion-item>
				<div class="error-container">
					<ng-container *ngFor="let validation of validations.email">
						<div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							<span>{{ validation.message }}</span>
						</div>
					</ng-container>
				</div>
				<ion-item class="input-item">
					<ion-icon name="key" slot="start"></ion-icon>
					<ion-label position="floating">Password</ion-label>
					<ion-input type="password" formControlName="password"></ion-input>
					<!-- <ion-button (click)="forgotPassword()" fill="clear" slot="end"> Forgot ?</ion-button> -->
				</ion-item>
				<div class="error-container">
					<ng-container *ngFor="let validation of validations.password">
						<div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							<span>{{ validation.message }}</span>
						</div>
					</ng-container>
				</div>
			</ion-list>
			<ion-button class="btn" type="submit" expand="block" [disabled]="!loginForm.valid">Login</ion-button>
		</form>
		<div class="divider">or Login with</div>
		<ion-grid class="ion-no-padding">
			<ion-row class="social-media">
				<ion-col size="12">
					<ion-button [routerLink]="['/login']" class="btn-social-media" color="medium-light-shade" fill="outline" expand="block">Login in mobile number</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
		<div class="divider">Don't have an account ?</div>
		<div class="register">
			<ion-button [routerLink]="['/register']" fill="clear" class="btn" expand="block">Create Account</ion-button>
		</div>
	</div>
</ion-content>
